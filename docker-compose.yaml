services:
  wallet-service:
    build:
      context: ./wallet_service
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - database
    volumes:
      - ./wallet_service:/app
    restart: always

  database:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


